<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta content="" name="description">
  <title>PinTrip</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oregano" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <div class="jumbotron" style="position: relative;">
      <div class="masthead">
        <h1 id='logo'>PinTrip</h1>
        <p class="subText" id='sub'>Keep your dream trips handy!</p>

        <form>
        <div class="row">
          <div class="col-md-8 col-md-offset-2" id='searchbox'>
              <div class="form-inline">
                <div class="form-group">
                  <input class="form-control" id="cityName" placeholder="Enter city name" type="input">
                </div>
                <div class="form-group">
                  <a class="btn btn-default search" href="#" id='searchBtn' role="button">Search</a>
                </div>
              </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12" style="z-index: 500">
              <div class="form">
                <div class="form-group">
                  <a href="#" class="btn btn-default" role="button" id="randomBtn">Pick for me!</a>
                </div>
              </div>
          </div>
        </div><!--closes row-->
        </form>

        <div id='content-slider' style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"><img class='img-responsive' src='assets/images/hawaiishore.png'> <img class='img-responsive' src='assets/images/rome1.png'> <img class='img-responsive' src='assets/images/boston.png'> <img class='img-responsive' src='assets/images/Iceland.png'> <img class='img-responsive' src='assets/images/brycecanyon.png'> <img class='img-responsive' src='assets/images/cinqueterre.png'> <img class='img-responsive' src='assets/images/istanbul.png'> <img class='img-responsive' src='assets/images/japan.png'> <img class='img-responsive' src='assets/images/london.png'> <img class='img-responsive' src='assets/images/marien.png'> <img class='img-responsive' src='assets/images/ocracoke.png'></div><!-- End Slider Container -->
      </div><!--closing masthead -->
    </div><!--closes jumbotron-->
  </div><!-- container -->

  <br>

  <div class="container" id="btnDiv"></div>
  <div class="push"></div><!--for sticky footer-->
  <footer class="footer">
    <p>&copy; 2017 CheetahSpots</p>
  </footer>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXTtBaHKkdoistY7XeHDwYVQ3-JURBRk8&libraries=places">
  </script> 
  <script src="https://www.gstatic.com/firebasejs/3.7.3/firebase.js">
  </script> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
  </script> 
  <script>
  window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')
  </script> 
  <script src='assets/javascript/jquery.slides.js'>
  </script> 
  <script src="assets/javascript/airportcodes.js">
  </script> 
  <script src="assets/javascript/airlines.js">
  </script> 
  <script src="assets/javascript/app.js">
  </script> <!-- closes wrap -->
</body>
</html>
